[build]
builder = "nixpacks"

[deploy]
startCommand = "python preload_model.py && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8080}"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"

[[mounts]]
source = "model_storage"
destination = "/app/models/saved_models"